<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/web-ar-test/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Video Player</title>
  </head>
<!-- A-Frame core -->
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

<!-- AR.js marker-based tracking -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<!-- HLS.js for video streaming -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    window.onload = function() {
      console.log({AFRAME: typeof AFRAME})
      AFRAME.registerComponent('videohandler', {
          init: function () {
              var marker = this.el;
              this.vid = document.querySelector("#hls-video");

              marker.addEventListener('markerFound', function () {
                  console.log('Marker found - playing video');
                  this.vid.play();
              }.bind(this));

              marker.addEventListener('markerLost', function() {
                  console.log('Marker lost - pausing video');
                  this.vid.pause();
                  this.vid.currentTime = 0;
              }.bind(this));
          }
      });
    };
  </script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader" id="loading">
      <div>Initializing AR...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: mediump; antialias: false;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat;"
    >
      <a-assets>
        <video 
          id="hls-video"
          preload="metadata" 
          crossorigin="anonymous" 
          muted="true" 
          playsinline="true" 
          loop="true">
        </video>
      </a-assets>
      <a-marker videohandler preset="hiro">
        <a-plane 
          position="0 0 0" 
          rotation="-90 0 0" 
          width="2" 
          height="1" 
          material="src: #hls-video; shader: flat;">
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    const video = document.querySelector('#hls-video');
    const loading = document.querySelector('#loading'); // Fixed: Define loading element
    
    video.volume = 0;
    video.muted = true;
    
    const hlsUrl = 'https://reel-em-in-hls-bucket.s3-us-west-1.amazonaws.com/bab4eed3-a93e-4dff-ae47-6a29195f2a23/playlist.m3u8';
    
    function initializeHLS() {
      if (Hls.isSupported()) {
        const hls = new Hls({
          debug: false,
          enableWorker: true,
          lowLatencyMode: false, // Changed to reduce memory usage
          maxBufferLength: 10,   // Reduced buffer length
          maxMaxBufferLength: 20, // Reduced max buffer length
          maxBufferSize: 60 * 1000 * 1000, // 60MB buffer limit
        });
        
        hls.loadSource(hlsUrl);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log('HLS manifest loaded successfully');
          if (loading) {
            loading.style.display = 'none';
          }
          
          // Auto-play attempt (might be blocked by browser)
          video.play().catch(e => {
            console.log('Autoplay blocked, user interaction required');
          });
        });
        
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          if (loading) {
            loading.innerHTML = '<div>Error loading video. Check console for details.</div>';
          }
        });
        
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari native HLS support
        video.src = hlsUrl;
        video.addEventListener('loadedmetadata', () => {
          if (loading) {
            loading.style.display = 'none';
          }
          video.play().catch(e => {
            console.log('Autoplay blocked, user interaction required');
          });
        });
      } else {
        if (loading) {
          loading.innerHTML = '<div>HLS not supported in this browser</div>';
        }
      }
    }
    
    // Add click handler to handle autoplay restrictions
    document.addEventListener('click', function() {
      if (video.paused) {
        video.play().catch(e => console.log('Manual play failed:', e));
      }
    });
    
    window.addEventListener('load', initializeHLS);
  </script>
</html>
