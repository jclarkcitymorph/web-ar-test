<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/web-ar-test/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Video Player</title>
  </head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    window.onload = function() {
      console.log({AFRAME: typeof AFRAME})
      AFRAME.registerComponent('videohandler', {
          init: function () {
              var marker = this.el;
              this.vid = document.querySelector("#hls-video");

              marker.addEventListener('markerFound', function () {
                  console.log('Marker found - playing video');
                  this.vid.play();
              }.bind(this));

              marker.addEventListener('markerLost', function() {
                  console.log('Marker lost - pausing video');
                  this.vid.pause();
                  this.vid.currentTime = 0;
              }.bind(this));
          }
      });
    };
  </script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  <body style="margin: 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <a-assets>
        <video 
          id="hls-video"
          preload="metadata" 
          crossorigin="anonymous" 
          muted="true" 
          playsinline="true" 
          loop="true">
        </video>
      </a-assets>
      <a-nft
        videohandler
        type="nft"
        url="web-ar-test/summerzoomedin/summerzoomedin"
        smooth="true"
        smoothCount="20"
        smoothTolerance="0.01"
        smoothThreshold="2"
      >
        <a-plane 
          position="125 -500 0.1" 
          rotation="-90 0 0" 
          width="500" 
          height="250" 
          material="src: #hls-video; shader: flat;">
        </a-plane>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    const video = document.querySelector('#hls-video');
    video.volume = 0;
    video.muted = true;
    const hlsUrl = 'https://reel-em-in-hls-bucket.s3-us-west-1.amazonaws.com/bab4eed3-a93e-4dff-ae47-6a29195f2a23/playlist.m3u8';
    function initializeHLS() {
      if (Hls.isSupported()) {
        const hls = new Hls({
          debug: false,
          enableWorker: true,
          lowLatencyMode: true,
          maxBufferLength: 30,
          maxMaxBufferLength: 60,
        });
        
        hls.loadSource(hlsUrl);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log('HLS manifest loaded successfully');
          loading.style.display = 'none';
          
          // Auto-play attempt (might be blocked by browser)
          video.play().catch(e => {
            console.log('Autoplay blocked, user interaction required');
          });
        });
        
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          loading.innerHTML = 'Error loading video. Check console for details.';
        });
        
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari native HLS support
        video.src = hlsUrl;
        video.addEventListener('loadedmetadata', () => {
          loading.style.display = 'none';
          video.play().catch(e => {
            console.log('Autoplay blocked, user interaction required');
          });
        });
      } else {
        loading.innerHTML = 'HLS not supported in this browser';
      }
    }
    window.addEventListener('load', initializeHLS);
  </script>
</html>
